<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ffffff" stroke-width="0.2" opacity="0.3" />
    </pattern>
    <radialGradient id="glowDot" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#00E0FF" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#00E0FF" stop-opacity="0" />
    </radialGradient>
  </defs>

  <rect width="100" height="100" fill="url(#grid)" />

  <!-- Glow points -->
  <circle cx="20" cy="20" r="1" fill="url(#glowDot)" />
  <circle cx="60" cy="40" r="1" fill="url(#glowDot)" />
  <circle cx="40" cy="80" r="1" fill="url(#glowDot)" />
  <circle cx="80" cy="60" r="1" fill="url(#glowDot)" />
</svg>